<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome css file -->
    <link rel="stylesheet" href="assets/css/all.css">
</head>
<body>
    <!-- music player -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="music-block">
                    <h3>WALKING FIRIRI</h3>
                    <p>Allen Walker</p>
                    <div class="image-block">
                        <img src="img/msuic_3.jpg" alt="">
                    </div>
                    <div class="d-inline-flex music-icon-box justify-content-between">

                        <i class="fas fa-play-circle"></i>
                        <i class="fas fa-forward ml-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- boostrap javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <!-- project javascript file -->
    <script src="assets/js/app.js"></script>
    <!-- font awesome javascript file -->
    <script src="assets/js/all.js"></script>
